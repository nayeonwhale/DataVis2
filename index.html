<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>

    <h1>A Look at Australia's Crash Data From 1988 to 2019</h1>
    <div class="outer">
        <div class="inner">
            <img src="carcrashredblue.jpeg" />
        </div>
    
    <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis1" class="vis-container"></div>
            </div>
        </div>
    <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis2" class="vis-container"></div>
            </div>
        </div>
    <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis3" class="vis-container"></div>
            </div>
        </div>
    <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis4" class="vis-container"></div>
            </div>
        </div>
    
    <script type="text/javascript">
        var specVis1 = "parts/part1vis2.json";
        vegaEmbed('#vis1', specVis1);
        var specVis2 = "parts/part2vis2.json";
        vegaEmbed('#vis2', specVis2);

        var specVis3 = "parts/part3vis2.json";
        vegaEmbed('#vis3', specVis3);

        var specVis4 = "parts/part5vis2.json";
        vegaEmbed('#vis4', specVis4);


    </script>
</body>

</html>
